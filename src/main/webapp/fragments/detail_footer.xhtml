<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup id="button_panel_edit_mode" class="button_footer" layout="block" rendered="#{bean.isEditable}">
            <h:commandButton value="Save" action="#{bean.saveAction}" styleClass="edit-button generic_button" type="submit"/>
            <h:commandButton value="Cancel" action="#{bean.cancelAction}" styleClass="read-button generic_button" immediate="true" />
    </h:panelGroup>

    <h:panelGroup id="button_panel_read_mode" class="button_footer" layout="block" rendered="#{!bean.isEditable}">
        <h:commandButton value="Delete" action="#{bean.deleteAction}" styleClass="edit-button generic_button" rendered="true" immediate="true"
                         onclick="return confirm('Are you sure you want to delete this item?');" />
        <h:commandButton value="Edit" action="#{bean.editAction}" styleClass="edit-button generic_button" immediate="true" />
        <h:commandButton value="Close" action="#{bean.cancelAction}" styleClass="read-button generic_button" immediate="true" />
    </h:panelGroup>
</ui:composition>

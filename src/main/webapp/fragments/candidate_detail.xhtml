<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template = "../templates/tab_view.xhtml">
    <ui:define name="tabs_title">
        <h:outputLabel value="#{personBean.fullName}"/>
    </ui:define>
    
  
    <ui:define name="tab1">
        <ui:include src="person/basic_info.xhtml">
            <ui:param name="person" value="#{personBean.selectedPerson}"/>
            <ui:param name="isEditable" value="#{personBean.isEditable}"/>
        </ui:include>
        <ui:include src="person/address.xhtml">
            <ui:param name="address" value="#{personBean.selectedPerson.address}"/>
            <ui:param name="isEditable" value="#{personBean.isEditable}"/>
        </ui:include>


        <h:panelGroup id ="photo_content">


        </h:panelGroup>
    </ui:define>	
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template = "../templates/tab_view.xhtml">

    <ui:define name="tabs_title">
        <h:outputLabel value="#{personBean.fullName}"/>
    </ui:define>
    <ui:define name="tab1">
        <h:panelGrid columns="4">
            <h:panelGroup layout="block" class="form-field">
                <h:outputLabel class="field-label">ID</h:outputLabel>
                <h:inputText class="field-input" value="#{personBean.selectedPerson.id}" readonly="#{!personBean.isEditable}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-field">
                <h:outputLabel class="field-label">First name</h:outputLabel>
                <h:inputText class="field-input" value="#{personBean.selectedPerson.name}" readonly="#{!personBean.isEditable}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-field">
                <h:outputLabel class="field-label">Surname</h:outputLabel>
                <h:inputText class="field-input" value="#{personBean.selectedPerson.surname}" readonly="#{!personBean.isEditable}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-field">
                <h:outputLabel class="field-label">Date of birth</h:outputLabel>
                <h:inputText class="field-input" value="#{personBean.selectedPerson.birthday}" readonly="#{!personBean.isEditable}"/>
            </h:panelGroup>
        </h:panelGrid>

        <ui:include src="address.xhtml">
            <ui:param name="address" value="#{personBean.selectedPerson.address}"/>
        </ui:include>

        <!-- The reusable footer component -->

        
        <ui:include src="detail_footer.xhtml">
            <ui:param name="bean" value="#{personBean}"/>
        </ui:include>
    </ui:define>	
</ui:composition>

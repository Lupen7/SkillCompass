<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "../templates/list.xhtml">


    <ui:define name="list_label">
        <h1>Persons</h1>
    </ui:define>
    <ui:define name="extra_columns">
        <h:column>
            <f:facet name="header">Surname</f:facet>
                #{persistable.surname}
        </h:column>
        <h:column>
            <f:facet name="header">Date of birth</f:facet>
            <h:outputText value="#{persistable.birthday}">
                <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:outputText>
        </h:column>
    </ui:define>

    <ui:define name="spec_detail_button">
        <h:commandLink id="person_detail_from_list" action="#{personBean.openDetail(persistable.id)}">
            <h:graphicImage library="icons" name="next_grey.png" width="20" height="20"/>
        </h:commandLink>
    </ui:define>
     <ui:define name="spec_new_button">
        <h:commandLink id="person_new_from_list" action="#{personBean.openDetail(0)}">New</h:commandLink>
    </ui:define>

</ui:composition>

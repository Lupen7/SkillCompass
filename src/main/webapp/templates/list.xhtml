
<xhtml xmlns = "http://www.w3.org/1999/xhtml"   
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="list.css"/>
        <h:outputStylesheet library="css" name="global.css"/>
    </h:head>
    <h:body>
        <div id="list">
            <div id="list_label">
                <ui:insert name="list_label" >
                    Default list
                </ui:insert>
            </div>
            <div id="list_body">
                <h:dataTable value="#{listBean.persistables}" var="persistable" class="list_table">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{persistable.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{persistable.name}
                    </h:column>
                    <ui:insert name="extra_columns" >
                        Default extra columns
                    </ui:insert>
                    <h:column>
                        <div id="detail_btn" class="btn">
                            <h:commandLink id="detail_btn_link" action="#{listBean.openDetail(persistable)}">
                                <h:graphicImage library="icons" name="next_grey.png" width="20" height="20"/>
                            </h:commandLink> 
                        </div>
                    </h:column>
                    <f:facet name="footer">
                        <div id="new_btn" class="btn">
                            <h:commandLink id="new_btn_link" action="#{listBean.openDetail(0)}">New</h:commandLink>
                        </div>
                    </f:facet>
                </h:dataTable>

            </div>
        </div>
    </h:body>
</xhtml>
